<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Emosi Wajah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Deteksi Emosi dari Gambar Wajah</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="image" class="form-label">Pilih Gambar</label>
                        <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" data-bs-toggle="tooltip" data-bs-placement="top" title="Unggah gambar wajah untuk deteksi emosi">
                        <i class="fas fa-upload"></i> Unggah
                    </button>
                </form>
            </div>
        </div>

        {% if result %}
            <div class="alert alert-info mt-4 text-center">
                <h3><i class="fas fa-smile"></i> Hasil Deteksi: {{ result }}</h3>
            </div>
        {% endif %}

    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container">
        <div class="toast" id="myToast" data-bs-delay="3000">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Pemberitahuan</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Gambar berhasil diunggah!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        {% if result %}
            var toast = new bootstrap.Toast(document.getElementById('myToast'));
            toast.show();
        {% endif %}
    </script>
</body>
</html>
